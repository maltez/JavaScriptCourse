<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Associative Array</title>
</head>
<body>
    <script>
        
        let student1 = {
            name: 'John',
            age: 25,
            sex: 'male'
        }

        console.log(student1);

        let student2 = {}; // empty object is ok

        student2.name = 'Anna';
        student2.age = 20;
        student2.sex = 'female';

        console.log(student1);

    </script>
</body>
</html>
